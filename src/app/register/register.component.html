<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #1d7a97;">

 <!-- Register Button -->
  <div class="text-center">
    <button (click)="hide()" class="btn btn-lg bg-info my-1">Register</button>
    <h3 class="text-white p-1">Click the button for Register </h3>
  </div>
  
<section *ngIf="display" class="vh-100 b">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-sm-10 col-lg-9">
        <div class="card text-black bg-info" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
  
                  <form>
                      <!-- UserName input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="reg" class="form-control form-control-lg"
                          placeholder="Enter your name" required/>
                        <label class="form-label" for="reg">your name</label>
                      </div>
            
                      <!-- Email input -->
                      <div class="form-outline mb-3">
                        <input type="email" id="reg" class="form-control form-control-lg"
                          placeholder="Enter a valid email id" required/>
                        <label class="form-label" for="reg">Email</label>
                      </div>
          

                       <!-- Password input -->
                       <div class="form-outline mb-3">
                        <input type="password" id="reg" class="form-control form-control-lg"
                          placeholder="Enter password" required/>
                        <label class="form-label" for="reg">Password</label>
                      </div>
          
                       <!-- Confirm Password input -->
                       <div class="form-outline mb-3">
                        <input type="password" id="reg" class="form-control form-control-lg"
                          placeholder="Enter repeat password" required />
                        <label class="form-label" for="reg">confirm Password</label>
                      </div>
          
                      <!-- Register Button -->
                      <div class="text-center justify-content-center">
                        <button type="button"(click)="registerButton()" class="btn btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                      </div>
                  </form>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
